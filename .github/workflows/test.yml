name: Test
on:
  push:
    branches: [main]
    paths:
      - "common_nb_preprocessors/**"
  pull_request:
    branches: [main]
    paths:
      - "common_nb_preprocessors/**"

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8","3.9","3.10"]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Set up Python and PDM
        uses: pdm-project/setup-pdm@main
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          pdm install --dev
      - name: Check precommit
        run: |
          pdm run pre-commit run --all-files
      - name: Test mypy
        run: |
          pdm run check_types
      - name: Run tests from within PDM with coverage
        run: |
          pdm run tests
      - name: Code coverage-reporter
        uses: tj-actions/coverage-reporter@v5.1
        with:
          coverage-command: "pdm run coverage_report"
